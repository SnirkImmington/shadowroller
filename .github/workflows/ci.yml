name: npm test

on: [ pull_request ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Install Node
      uses: actions/setup-node@v1
    - name: Run npm ci
      run: npm ci
    - name: Test
      run: npm test
